<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanilla JS Counters</title>
    <style>
        :root{
          --bg:#0b1320; --panel:#0f1b33; --panel-2:#0f1f3f; --text:#e8eeff; --muted:#9ab6ff; --accent:#22c55e; --ring:#248a58;
        }
        *{box-sizing:border-box}
        body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:var(--bg);color:var(--text)}
        .wrap{max-width:1100px;margin:24px auto;padding:16px}
        .grid{display:grid;grid-template-columns:repeat(12,1fr);grid-auto-rows:180px;gap:16px}
        .card{background:linear-gradient(180deg, var(--panel), var(--panel-2));border:1px solid rgba(255,255,255,.06);border-radius:18px;padding:16px;box-shadow:0 14px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);display:flex;flex-direction:column;justify-content:space-between}
        .title{font-weight:700;color:var(--muted);letter-spacing:.3px}
        .value{font-size:48px;font-weight:800}
        .btns{display:flex;gap:8px;flex-wrap:wrap}
        button{appearance:none;border:1px solid rgba(255,255,255,.08);background:#111a2e;color:var(--text);padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer;transition:transform .05s ease, box-shadow .15s ease,border-color .2s}
        button:hover{border-color:var(--ring)}
        button:active{transform:translateY(1px)}
        .primary{background:var(--accent);color:#06140b;border-color:transparent}
        .layout-1{grid-column:1 / span 5; grid-row: 1}
        .layout-2{grid-column:8 / span 5; grid-row: 1}
        .layout-3{grid-column:4 / span 6; grid-row: 2}
        .top{display:flex; align-items:baseline; justify-content:space-between}
        a.back{color:var(--muted);text-decoration:none;font-weight:700}
    </style>
</head>
<body>
<div class="wrap">
    <div style="margin:0 0 10px"><a class="back" href="/index.html">‚Üê Back</a></div>
    <h1 style="margin:0 0 16px">Vanilla JS: Three Counters</h1>

    <div class="grid">
        <div class="card layout-1" data-counter="A" data-initial="0">
            <div class="top"><div class="title">Counter A</div><div class="value" aria-live="polite">0</div></div>
            <div class="btns">
                <button class="primary" data-action="inc">+1</button>
                <button data-action="dec">-1</button>
                <button data-action="inc10">+10</button>
                <button data-action="reset">Reset</button>
            </div>
        </div>

        <div class="card layout-2" data-counter="B" data-initial="5">
            <div class="top"><div class="title">Counter B</div><div class="value" aria-live="polite">5</div></div>
            <div class="btns">
                <button class="primary" data-action="inc">+1</button>
                <button data-action="dec">-1</button>
                <button data-action="inc10">+10</button>
                <button data-action="reset">Reset</button>
            </div>
        </div>

        <div class="card layout-3" data-counter="C" data-initial="10">
            <div class="top"><div class="title">Counter C</div><div class="value" aria-live="polite">10</div></div>
            <div class="btns">
                <button class="primary" data-action="inc">+1</button>
                <button data-action="dec">-1</button>
                <button data-action="inc10">+10</button>
                <button data-action="reset">Reset</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Simple state holder per card
    document.querySelectorAll('.card[data-counter]').forEach(card => {
      let value = Number(card.dataset.initial || 0);
      const valueEl = card.querySelector('.value');

      const update = () => { valueEl.textContent = value; };

      card.addEventListener('click', (e) => {
        const btn = e.target.closest('button[data-action]');
        if (!btn) return;
        const action = btn.dataset.action;
        if (action === 'inc') value += 1;
        else if (action === 'dec') value -= 1;
        else if (action === 'inc10') value += 10;
        else if (action === 'reset') value = Number(card.dataset.initial || 0);
        update();
      });

      update();
    });
</script>
</body>
</html>
