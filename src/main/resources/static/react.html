<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React Counters</title>
    <style>
        :root{
          --bg:#0b1320; --panel:#0f1b33; --panel-2:#0f1f3f; --text:#e8eeff; --muted:#9ab6ff; --accent:#3b82f6;
          --ring: #355ccc;
        }
        *{box-sizing:border-box}
        body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:var(--bg);color:var(--text)}
        .wrap{max-width:1100px;margin:24px auto;padding:16px}
        .grid{
          display:grid;
          grid-template-columns: repeat(12, 1fr);
          grid-auto-rows: 180px;
          gap:16px;
        }
        .card{
          background:linear-gradient(180deg, var(--panel), var(--panel-2));
          border:1px solid rgba(255,255,255,.06);
          border-radius:18px;
          padding:16px;
          box-shadow:0 14px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);
          display:flex;flex-direction:column;justify-content:space-between;
        }
        .title{font-weight:700;color:var(--muted);letter-spacing:.3px}
        .value{font-size:48px;font-weight:800}
        .btns{display:flex;gap:8px;flex-wrap:wrap}
        button{
          appearance:none;border:1px solid rgba(255,255,255,.08);background:#111a2e;color:var(--text);
          padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer;transition:transform .05s ease, box-shadow .15s ease,border-color .2s;
        }
        button:hover{border-color:var(--ring)}
        button:active{transform:translateY(1px)}
        .primary{background:var(--accent);color:white;border-color:transparent}
        .layout-1{grid-column:1 / span 5; grid-row: 1}
        .layout-2{grid-column:8 / span 5; grid-row: 1}
        .layout-3{grid-column:4 / span 6; grid-row: 2}
        .top{
          display:flex; align-items:baseline; justify-content:space-between;
        }
        a.back{color:var(--muted);text-decoration:none;font-weight:700}
    </style>
</head>
<body>
<div class="wrap">
    <div style="margin:0 0 10px"><a class="back" href="/index.html">‚Üê Back</a></div>
    <h1 style="margin:0 0 16px">React: Three Counters</h1>

    <div id="app"></div>
</div>

<!-- React + ReactDOM UMD and Babel for JSX-in-browser -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const { useState } = React;

    function CounterCard({ label, initial = 0, className = "" }) {
      const [value, setValue] = useState(initial);
      return (
        <div className={"card " + className}>
          <div className="top">
            <div className="title">{label}</div>
            <div className="value" aria-live="polite">{value}</div>
          </div>
          <div className="btns">
            <button className="primary" onClick={() => setValue(v => v + 1)}>+1</button>
            <button onClick={() => setValue(v => v - 1)}>-1</button>
            <button onClick={() => setValue(v => v + 10)}>+10</button>
            <button onClick={() => setValue(0)}>Reset</button>
          </div>
        </div>
      );
    }

    function App() {
      return (
        <div className="grid">
          <CounterCard label="Counter A" className="layout-1" />
          <CounterCard label="Counter B" className="layout-2" initial={5} />
          <CounterCard label="Counter C" className="layout-3" initial={10} />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(<App />);
</script>
</body>
</html>
